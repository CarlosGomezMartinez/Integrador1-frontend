<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <form #pointForm="ngForm" (ngSubmit)="update(pointForm.value)">
                    <h1 class="text-center">¡Gestiona el punto de adquisición!</h1>
                    <br>
                    <div class="form-group ">
                        <label for=""><strong>Nombre del punto de adquisición</strong></label>
                        <input type="text" class="form-control" placeholder="Nombre del punto de adquisición" [(ngModel)]="point.nombre_punto"required name="nombre_punto" autofocus>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for=""><strong>Dirección</strong></label>
                        <input type="text" class="form-control" placeholder="Dirección" [(ngModel)]="point.direccion"required name="direccion" autofocus>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for=""><strong>Descripción</strong></label>
                        <textarea class="form-control" placeholder="Descripción" [(ngModel)]="point.descripcion" name="descripcion" cols="50" rows="2"></textarea>
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-primary mr-3" routerLink="/acquisition-point">
                            <i class="fas fa-arrow-left"></i> Volver
                        </button>
                        <button class="btn btn-success ml-3" type ="submit">
                            <i class="fas fa-wrench"></i> Actualizar
                        </button>
                    </div>
                </form>
                <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>¡Actualizado!</strong> Punto de adquisición actualizado exitosamente.
                    <button (click)="closeAlert('success')" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div *ngIf="dangerMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>¡Ha ocurrido un problema!</strong> Asegúrate de al menos ingresar el nombre y la dirección del punto de adquisición.
                    <button (click)="closeAlert('danger')" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
