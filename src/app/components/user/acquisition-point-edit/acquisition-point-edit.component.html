<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body text-center">
                <form #pointForm="ngForm" (ngSubmit)="update(pointForm.value)">
                    <h1>¡Agreguemos un punto de adquisición!</h1>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nombre del punto de adquisición" [(ngModel)]="point.nombre_punto"required name="nombre_punto" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Dirección" [(ngModel)]="point.direccion"required name="direccion" autofocus>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" placeholder="Descripción" [(ngModel)]="point.descripcion" name="descripcion" cols="50" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-danger mr-3" routerLink="/acquisition-point">
                            Volver
                        </button>
                        <button class="btn btn-success ml-3" type ="submit">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
