<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body ">
                <div>
                    <h3 class="text-center">¡Modifica la categoria o gestiona sus conceptos!</h3>
                </div>
                <div>
                    <form >
                        <div class="form-group">
                            <input type="text" class="form-control" formControlName="name" placeholder="Nombre de la categoria">
                        </div>
                        <div class="form-group">
                            <textarea class= "form-control" name="description" rows="4" cols="50" placeholder="Descripción de la caegoria"></textarea>
                        </div>
                        <ul style="list-style-type: none" *ngIf="holas.length>0 ; else no">
                            <li *ngFor="let hola of holas">
                                <div>
                                    <a style="font-size: 20px;" class="mr-5" href="#">
                                        {{hola.id}}
                                    </a>
                                    
                                </div>
                            </li>
                        </ul>
                        <ng-template #no>
                            <div>
                                <p>Aún no cuentas con categorías,<br>
                                    ¿Qué tal si agregas algunas?</p>
                            </div>
                        </ng-template>
                        <div class="text-center">
                            <button class="btn btn-success ml-2">Actualizar</button>
                        </div>
                    </form>
                </div>
                <div>
                    <form action="">
                        <div>
                            <h1 class="text-center">Conceptos</h1>
                        </div>
                        <!--<ul style="list-style-type: none" *ngIf="holas.length>0 ; else no">
                            <li *ngFor="let hola of holas">
                                <div>
                                    <a style="font-size: 20px;" class="mr-5" href="#">
                                        {{hola.id}}
                                    </a>
                                    
                                </div>
                            </li>
                        </ul>-->
                        <ng-template #no>
                            <div>
                                <p>Aún no cuentas con categorías,<br>
                                    ¿Qué tal si agregas algunas?</p>
                            </div>
                        </ng-template>
                        <div class="text-center">
                            <button class="btn btn-primary mr-3">Volver</button>
                            <button class="btn btn-success ml-2">Agregar Concepto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
