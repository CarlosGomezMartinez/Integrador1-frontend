<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body ">
                <div>
                    <h3 class="text-center">¡Modifica la categoria o gestiona sus conceptos!</h3>
                </div>
                <div>
                    <form #updateForm="ngForm" (ngSubmit)="update(updateForm.value)">
                        <div>
                            <input type="text" name="nombre_categoria" class="form-control" placeholder="Nombre de la categoria" [(ngModel)]="category.nombre_categoria">
                            <textarea class= "form-control" name="descripcion" rows="4" cols="50" placeholder="Descripción de la categoria" [(ngModel)]="category.descripcion"></textarea>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success mx-auto mb-3">Actualizar</button>
                            </div>
                        </div>
                        <div>
                            <div>
                                <h1 class="text-center">Conceptos</h1>
                            </div>
                            <ul class="text-center" style="list-style-type: none;"  *ngIf="concepts.length>0 ; else no">
                                <div class="input-group mb-4">
                                    <input type="text" class="form-control" placeholder="Buscar concepto" >
                                   <div class="input-group-append">
                                     <button class="btn btn-sm" type="button">Buscar</button>
                                   </div>
                                </div>
                                <li  *ngFor="let concept of concepts" >
                                    <div class="row border">
                                        <div class="col">
                                            <a style="font-size: 20px; padding: 8px" class="align-self-center float-left">
                                                {{concept.nombre_concepto}}
                                            </a>
                                            <button class="btn float-right">Ver</button>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <ng-template #no>
                                <div>
                                    <p style="font-size: 15px; padding: 8px" class="align-self-center text-center">Aún no cuentas con conceptos para tus categorías,<br>
                                        ¿Qué tal si agregas algunas?</p>
                                </div>
                            </ng-template>
                            <div class="text-center">
                                <button class="btn btn-primary mr-3 mb-3" [routerLink]="['/category']">Volver</button>
                                <button class="btn btn-success ml-2 mb-3" [routerLink]="['/category/'+category.id_categoria+'/concept/add']">Agregar Concepto</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
