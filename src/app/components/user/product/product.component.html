<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body ">
                <div>
                    <h3 class="text-center">¡Modifica los conceptos o gestiona sus productos!</h3>
                </div>
                <div>
                    <form #updateForm="ngForm" (ngSubmit)="update(updateForm.value)">
                        <div>
                            <label for="" class="mt-4"><strong>Nombre del concepto</strong></label>
                                <input type="text" class="form-control" name="nombre_concepto" placeholder="Nombre del concepto" [(ngModel)]="concept.nombre_concepto">
                                <label for="" class="mt-4"><strong>Descripción del concepto</strong></label>
                                <textarea class= "form-control" name="descripcion" rows="1" cols="50" placeholder="Descripción del concepto" [(ngModel)]="concept.descripcion"></textarea>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success mx-auto mb-3 mt-3">Actualizar</button>
                            </div>
                        </div>
                    </form>
                    <br>

                        <div>
                            <table class="table table-striped" *ngIf="products.length>0 ; else noProducts">
                                <div>
                                    <h1 class="text-center">Productos</h1>
                                </div>
                                <input type="text" class="form-control" placeholder="Buscar Producto..." [(ngModel)]="filtro">
                                <br>
                                <tbody>
                                    <tr *ngFor="let product of products | filter: filtro">
                                        <td><p style="font-size: 20px" class="align-self-center float-left">
                                            {{product.nombre_producto_servicio}} 
                                        </p>
                                        <button class="btn btn-danger float-right" (click)="remove(product.id_producto_servicio)">Eliminar</button>
                                        <button class="btn float-right" [routerLink]="['/category/' + id_categoria + '/concept/' + concept.id_concepto + '/product/' + product.id_producto_servicio]">Ver</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <ng-template #noProducts>
                                <div>
                                    <p style="font-size: 15px; padding: 8px" class="align-self-center text-center">Aún no cuentas con productos para tus conceptos,<br>
                                        ¿Qué tal si agregas algunos?</p>
                                </div>
                            </ng-template>
                            <div class="text-center">
                                <button class="btn btn-primary mr-3 mb-3" [routerLink]="['/category/'+id_categoria+'/concept/']">Volver</button>
                                <button class="btn btn-success ml-2 mb-3" [routerLink]="['/category/'+id_categoria+'/concept/'+concept.id_concepto+'/product/add']">Agregar Producto</button>
                            </div>
                        </div>

                </div>
            </div>
        </div>
    </div>
</div>
