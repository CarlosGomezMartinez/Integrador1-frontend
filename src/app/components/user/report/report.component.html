<div class="row">
    <div class="col-md-12 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="timeForm" (ngSubmit)="search(timeForm.value)">
                    <h3 class="text-center">Â¡Consulta tus movimientos realizados por rango de tiempo!</h3>
                    <br>
                    <div class="text-center">
                        <label for="start">Fecha inicial: </label>
                        <input type="date" formControlName="start" min="2021-01-01" max="2100-01-01">

                        <label class="ml-5" for="start">Fecha final: </label>
                        <input type="date" formControlName="finish" min="2021-01-01" max="2100-01-01">
                    </div>
                    <br>
                    <div class="text-center">
                        <button class="btn btn-success" type="submit">
                            Consultar movimientos
                        </button>
                    </div>
                    <br>
                    <div class="form-group">
                        <h5 class="text-center">Lista de movimientos solicitados</h5>
                        <br>
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col" *ngFor="let title of titles">
                                        {{title}}
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let movement of movements">
                                    <td *ngFor="let key of objectKeys(movement)">
                                        <label id="{{movement[key]}}">{{movement[key]}} </label>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-danger ml-5" routerLink="/profile">
                            volver
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
