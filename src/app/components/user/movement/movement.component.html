<div class="row">
    <div class="col-md-10 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="contactForm" (ngSubmit)="submit()">
                    <h5 class="text-center">¡Realicemos los diferentes movimientos que necesites!</h5>
                    <br>
                    <div class="row">
                        <div class="form-group col-md-5">
                            <select class="custom-select" formControlName="category" #category>
                                <option [ngValue]="null" disabled>Buscar Categoría</option>
                                <option *ngFor="let category of categories" [ngValue]="category.id_categoria" >{{category.nombre_categoria}}</option>
                            </select>
                        </div>
                        <div class="form-group col-md-5">
                            <select class="custom-select" formControlName="concept" #concept>
                                <option [ngValue]="null" disabled>Buscar Concepto</option>
                                <option *ngFor="let concept of concepts" [ngValue]="concept.id_concept">{{concept.nombre_concepto}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-5">
                            <select class="custom-select" formControlName="product">
                                <option [ngValue]="null" disabled>Buscar Producto</option>
                                <option *ngFor="let product of products" [ngValue]="product.id_producto_servicio">{{product.nombre_producto_servicio}}</option>
                            </select>
                        </div>
                        <div class="form-group col-md-5">
                            <select class="custom-select" formControlName="point">
                                <option [ngValue]="null" disabled>Buscar Lugar de adquisición</option>
                                <option *ngFor="let point of points" [ngValue]="point.id_punto">{{point.nombre_punto}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-5">
                            <input type="text" name="valor" class="form-control" placeholder="Valor unitario" #valor>
                        </div>
                        <div class="form-group col-md-5">
                            <input type="text" class="form-control" placeholder="Cantidad del producto en 'Unidad de medida'" disabled>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-5">
                            <select class="custom-select" formControlName="movement">
                                <option [ngValue]="null" disabled>Tipo de movimiento</option>
                                <option>adquirido</option>
                                <option>estimado</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary ml-5">
                            Limpiar campos
                        </button>
                        <button class="btn btn-success ml-5">
                            Agregar movimiento
                        </button>
                    </div>
