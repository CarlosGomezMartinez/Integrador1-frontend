<div class="card mt-5" *ngIf="user$ | async as user; else loading">
    <div class="card-body">
        <h3 class="card-title text-center">Gracias por registrarte</h3>
        <div class="form-group mt-3">
            <p class="text-center">
                Hemos enviado un mensaje de confirmación a tu dirección <strong>{{ user?.email }}</strong>
            </p>
            <p class="text-center">
                Por favor revisa tu bandeja de entrada y dale click al enlace para verificar tu dirección de correo. (Esto puede tardar algunos minutos, recuerda revisar la carpeta de SPAM)
            </p>
        </div>
        <div class="form-group text-center mt-5">
            <button class="btn btn-dark" (click)="onSendEmail()">Reenviar correo</button>
        </div>
    </div>
</div>

<ng-template #loading>
    Cargando...
</ng-template>
