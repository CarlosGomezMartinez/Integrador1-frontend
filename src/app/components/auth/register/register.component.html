<div class="row">
    <div class="col-md-4 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Registro</h1>
                <form [formGroup]="registerForm" (ngSubmit) = "onRegister()">
                    <div class="form-group">
                        <!--<label for="email">Email</label>-->
                        <input type="email" class="form-control" formControlName="email" placeholder="Correo electrónico">
                    </div>
                    <div class="form-group">
                        <!--<label for="Password">Password</label>-->
                        <input type="password" class="form-control" formControlName="password" placeholder="Contraseña">
                    </div>
                    <button type="submit" class="btn btn-dark btn-lg btn-block" >Registrarse</button>
                </form>
                <div class="form-group mt-3 text-center">
                    <p><a [routerLink]="['/login']">¿Ya tiene una cuenta?</a></p>
                    <input type="email" class="form-control">
                </div>
            </div>
        </div>
    </div>
</div>
